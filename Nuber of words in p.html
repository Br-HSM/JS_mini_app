    <title>Java-Script</title>
    <script>
        let str = 'Hello !@#$%^Online &&Web *& Tutor?. Tutor Tutor Hello Hello Hello';

        let result ={}

        str = str.replace(/[^a-zA-Z0-9 ]/g, '')

        str = str.toLowerCase().split(' ')


            for(let i of str){
                if(i !== '') {
                    if(result[i]){ 
                    result[i]++
                }
                else{
                    result[i] = 1
                }
                }
            }

        console.log(result)

    </script>
