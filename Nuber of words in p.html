<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script</title>
    <script>
        let str = 'Hello !@#$%^Online &&Web *& Tutor?. Tutor Tutor Hello Hello Hello';

        let result ={}

        let resultT = []

        str = str.replace(/[^a-zA-Z0-9 ]/g, '')

        str = str.toLowerCase().split(' ')


            for(let i of str){
                if(i !== '') {
                    if(result[i]){ 
                    result[i]++
                }
                else{
                    result[i] = 1
                }
                }
            }
        
        for(let i in result){
            resultT.push({
                word : i,
                count:result[i]
            })
        }

        resultT.sort((a,b) => b.count - a.count)
        console.log(resultT)

    </script>
</head>
